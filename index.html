<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derek Segura's Creative Riddle Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            color: #e74c3c;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        .game-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            font-family: 'Arial', sans-serif;
        }

        .color-button {
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s;
        }

        .color-button:hover {
            background-color: #2980b9;
        }

        .sequence {
            font-size: 1.5em;
            margin-top: 20px;
            color: #e67e22;
            animation: fadeIn 1s ease-out;
        }

        button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c0392b;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header style="background-color: #34495e; padding: 20px; text-align: center;">
        <h1>Color Memory Challenge</h1>
        <!-- Navigation back to professional page -->
        <a href="https://dereksegura7.github.io/Derek-Segura-s-Portfolio/" style="color: #ecf0f1; text-decoration: none;">Back to My Professional Page</a>
        <!-- Link to the web app -->
        <a href="path/to/your/web-app.html" style="color: #ecf0f1; text-decoration: none; margin-left: 20px;">Visit My Web App</a>
    </header>

    <main style="display: flex; flex-direction: column; align-items: center;">
        <!-- Game Section -->
        <section id="game" class="game-container">
            <h2>Can You Remember the Sequence?</h2>
            <div id="sequence" class="sequence"></div>
            <div id="color-buttons">
                <button class="color-button" onclick="userSelect('red')">Red</button>
                <button class="color-button" onclick="userSelect('blue')">Blue</button>
                <button class="color-button" onclick="userSelect('green')">Green</button>
                <button class="color-button" onclick="userSelect('yellow')">Yellow</button>
            </div>
            <button onclick="startGame()">Start Game</button>
        </section>

        <!-- Feedback Section -->
        <section id="feedback" class="game-container" style="display: none;">
            <h2>Sequence Complete</h2>
            <p id="user-response" style="font-size: 1.2em;"></p>
            <button onclick="nextLevel()">Next Level</button>
        </section>
    </main>

    <footer style="background-color: #34495e; color: #fff; padding: 10px; text-align: center;">
        <p>&copy; 2024 Derek Segura</p>
    </footer>

    <script>
        const colors = ['red', 'blue', 'green', 'yellow'];
        let sequence = [];
        let userSequence = [];
        let level = 0;

        function startGame() {
            sequence = [];
            userSequence = [];
            level = 1;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('color-buttons').style.pointerEvents = 'auto';
            generateSequence();
        }

        function generateSequence() {
            userSequence = [];
            document.getElementById('sequence').innerText = '';
            for (let i = 0; i < level; i++) {
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                sequence.push(randomColor);
                displaySequence();
            }
        }

        function displaySequence() {
            let delay = 0;
            sequence.forEach((color, index) => {
                setTimeout(() => {
                    highlightButton(color);
                }, delay);
                delay += 600;
            });
        }

        function highlightButton(color) {
            const button = document.querySelector(`.color-button[onclick="userSelect('${color}')"]`);
            button.style.backgroundColor = color;
            setTimeout(() => {
                button.style.backgroundColor = color === 'red' ? '#e74c3c' : color === 'blue' ? '#3498db' : color === 'green' ? '#2ecc71' : '#f1c40f';
            }, 300);
        }

        function userSelect(color) {
            userSequence.push(color);
            checkUserInput();
        }

        function checkUserInput() {
            const currentLevel = userSequence.length - 1;
            if (userSequence[currentLevel] !== sequence[currentLevel]) {
                endGame(false);
                return;
            }

            if (userSequence.length === sequence.length) {
                endGame(true);
            }
        }

        function endGame(success) {
            if (success) {
                document.getElementById('feedback').style.display = 'block';
                document.getElementById('user-response').innerText = `Correct! You completed level ${level}`;
                level++;
                setTimeout(() => {
                    startGame();
                }, 2000);
            } else {
                document.getElementById('feedback').style.display = 'block';
                document.getElementById('user-response').innerText = 'Game Over! Try again.';
                document.getElementById('color-buttons').style.pointerEvents = 'none';
            }
        }

        function nextLevel() {
            document.getElementById('feedback').style.display = 'none';
            startGame();
        }
    </script>
</body>
</html>
